<!DOCTYPE html>
<html>
  <head>
    <script src="http://yui.yahooapis.com/3.5.0/build/yui/yui-min.js"></script>
    <script src="random-number.js"></script>
  </head>
  <body>
    <script>
      YUI().use('test', 'random-number', function(Y) {
        var testCase = new Y.Test.Case({
          name: 'Random Number Generator',

          "generates numbers between 1 and 9": function() {
            var generator = new Y.lotto.RandomNumberGenerator();
            Y.assert(generator.generateNumber() >= 1);
            Y.assert(generator.generateNumber() <= 9);
          },

          "generates whole numbers": function() {
            var generator = new Y.lotto.RandomNumberGenerator();
            var number = generator.generateNumber();
            Y.Assert.areSame(0, number % 1);
          }
        });
        Y.Test.Runner.add(testCase);
        Y.Test.Runner.run();
      });
    </script>
  </body>
</html>
